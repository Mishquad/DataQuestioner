<!DOCTYPE html>
<html>
<head>
    <title>Data Workflow</title>
</head>
<body>
    <h1>Upload Data Files</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label>Base Data CSV:</label>
        <input type="file" name="base_data" required><br><br>
        <label>Current Data CSV:</label>
        <input type="file" name="current_data" required><br><br>
        <label>Mistral API Key:</label>
        <input type="text" name="mistral_api_key" required><br><br>
        <button type="submit">Run Workflow</button>
    </form>
</body>
</html>
