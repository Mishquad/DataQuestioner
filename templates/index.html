<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Agent</title>
</head>
<body>
    <h1>Upload CSV Files</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="base_data">Base Data CSV:</label>
        <input type="file" id="base_data" name="base_data" accept=".csv" required><br><br>
        <label for="current_data">Current Data CSV:</label>
        <input type="file" id="current_data" name="current_data" accept=".csv" required><br><br>
        <input type="submit" value="Analyze">
    </form>
</body>
</html>
