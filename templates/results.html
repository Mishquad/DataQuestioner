<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
</head>
<body>
    <h1>Analysis Results</h1>

    <h2>Analysis Summary:</h2>
    <pre>{{ analysis_summary }}</pre>

    <h2>Hypotheses:</h2>
    <ul>
        {% for hypothesis in hypotheses %}
            <li>{{ hypothesis }}</li>
        {% endfor %}
    </ul>

    <h2>Validated Hypotheses:</h2>
    <pre>{{ validated_hypotheses }}</pre>

</body>
</html>
